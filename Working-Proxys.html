<!DOCTYPE html>
<html>
<head>
	<title>Working Proxys</title>
	<style>
		body {
			background-color: #191919;
			color: #fff;
			font-family: Arial, sans-serif;
		}
		form {
			background-color: #1d1d1d;
			border: 2px solid #6d6d6d;
			border-radius: 5px;
			padding: 20px;
			margin: 50px auto;
			max-width: 400px;
			box-shadow: 0 0 10px #333;
  height: 200px; /* Set a fixed height for the form */
  overflow: scroll; /* Enable scrolling for the form */
  -ms-overflow-style: none; /* Hide scrollbar for IE and Edge */
  scrollbar-width: none; /* Hide scrollbar for Firefox */
		}
		label {
			display: block;
			font-weight: bold;
			margin-bottom: 10px;
		}
		input[type="text"], input[type="password"] {
			display: block;
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #6d6d6d;
			border-radius: 3px;
			font-size: 16px;
			box-sizing: border-box;
			background-color: #222;
			color: #fff;
		}
		input[type="submit"] {
			background-color: #555;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 3px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		input[type="submit"]:hover {
			background-color: #6d6d6d;
		}
form::-webkit-scrollbar {
  display: none; /* Hide scrollbar for Chrome and Safari */
}
.container {
  display: flex;
  align-items: center;
}

.gstatus {
  margin-left: 10px;
  color: green;
}
.status {
  margin-left: 10px;
  color: orange;
}
.bstatus {
  margin-left: 10px;
  color: red;
}

	</style>
</head>
<body>
<form>
  <h2>Working Proxy Links</h2>
  <h3>_______________________________________</h3>

<div class="container">
  <h4>test2</h4>
  <span class="gstatus">[Working]</span>
</div>
</form>
</body>
</html>
